<!doctype html>
<html lang="en">
<head>
    <title>OTP Verification</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" 
         style="background-color: rgb(100, 138, 42); height: 500px;width: 700px;">
        <div class="card p-4 text-center" style="width: 600px;">
            <h1>OTP Verification</h1>
            <button class="btn btn-primary my-3 " id="generatebtn"style="height: 50px;width: 90px;" onclick="generateOTP()">Get OTP</button>
            
            <p id="otpMessage" class="text-success"></p>

            <h3>Please enter the OTP sent to your mobile:</h3>
            <div class="d-flex justify-content-center gap-2 my-3">
                <input type="text" class="otp-input text-center" style="width: 50px;height: 50px;"  maxlength="1" oninput="moveToNext(this, 1)">
                <input type="text" class="otp-input text-center" style="width: 50px;height: 50px;" maxlength="1" oninput="moveToNext(this, 2)">
                <input type="text" class="otp-input text-center" style="width: 50px;height: 50px;" maxlength="1" oninput="moveToNext(this, 3)">
                <input type="text" class="otp-input text-center" style="width: 50px;height: 50px;" maxlength="1" oninput="moveToNext(this, 4)">
            </div>

            <button class="btn btn-primary" style="height: 50px;width: 90px;" onclick="verifyOTP()">Submit</button>
        </div>
    </div>

    <script>
        let otpCode = "";

        function generateOTP() {
            otpCode = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById("otpMessage").innerHTML = `Your OTP is: <strong>${otpCode}</strong> (For testing purposes)`;
            document.getElementById("generatebtn").disabled = true;
        }

        function moveToNext(input, index) {
            if (input.value.length === 1 && index < 4) {
                document.getElementsByClassName("otp-input")[index].focus();
            }
        }

        function verifyOTP() {
            let enteredOTP = "";
            let inputs = document.getElementsByClassName("otp-input");
            
            for (let i = 0; i < inputs.length; i++) {
                enteredOTP += inputs[i].value;
            }

            if (enteredOTP === otpCode) {
                alert("OTP Verified Successfully!");
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
            crossorigin="anonymous"></script>

</body>
</html>
