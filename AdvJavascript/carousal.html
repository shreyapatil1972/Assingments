<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="image" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg"
        style="height: 70px;width: 70px;">
    <button onclick="PreImage()">Previous</button>
    <button onclick="NextImage()">Next</button>
    <script>
        images = [
            'https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg',
            'https://upload.wikimedia.org/wikipedia/commons/1/18/Dog_Breeds.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd8NBXZuHVa5u48_pWe_CcHWQqnAwrOljHIg&s'
        ]
        currentIndex = 0
        function updatecarosel() {
            document.getElementById('image').src = images[currentIndex]
        }
        function PreImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length
            updatecarosel()
        }
        function NextImage() {
            currentIndex = (currentIndex + 1) % images.length
            updatecarosel()
        }
        setInterval(() => {
            document.getElementById('image').src = images[(currentIndex + 1) % images.length];
        }, 5000)



    </script>
</body>

</html>
