<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Sign Up & Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(122).jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      display: flex;
      gap: 200px;
      text-align: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 10px;
      width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    .form-box .icon {
      font-size: 36px;
      color: #ff007f;
      margin-bottom: 20px;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
    }

    .form-box input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .form-box input::placeholder {
      color: #999;
    }

    .form-box .btn {
      background: #ff007f;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-box .btn:hover {
      background: #e60072;
    }

    .form-box .link {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
    }

    .form-box .link:hover {
      text-decoration: underline;
    }

    .form-box .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .form-box .social-icons a {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 50%;
    }

    .form-box .social-icons a:hover {
      background: #ff007f;
      border-color: #ff007f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="icon"><i class="fa-solid fa-gem"></i></div>
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">SIGN UP</button>
      </form>
      <div class="link">Or Login With</div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-vk"></i></a>
      </div>
    </div>

    <div class="form-box">
      <div class="icon"><i class="fa-solid fa-gem"></i></div>
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">LOGIN</button>
      </form>
      <div class="link"><a href="#">Forgot Password...?</a></div>
      <div class="link">Or Sign Up With</div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-vk"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
