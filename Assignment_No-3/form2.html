<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            height: 80%;
            padding-left: 30px;
            background-color: rgb(255, 255, 255);
        }
        .comment input{
            width: 160px;
            height: 40px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>My feedback form</h1>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="Email">Email:</label>
                <input type="email" id="Email">
            </li>
            <li>
                <label for="Pass">Password:</label>
                <input type="password" id="Pass">
            </li>
            <li>Please check all the emotions that apply to you:</li>
            <ul>
                <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry">
                </li>
                <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad">
                </li>
                <li>
                    <label for="happy">Happy</label>
                    <input type="checkbox" id="happy">
                </li>
                <li>
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" id="ambivalent">
                </li>
            </ul>
            <li>How satisfied were you with our service?</li>
            <ul>
                <li>
                    <label for="verysat">Very Satisfied</label>
                    <input type="radio" id="verysat"> 
                </li>
                <li>
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="satisfied"> 
                </li>
                <li>
                    <label for="care">Didn't care</label>
                    <input type="radio" id="care"> 
                </li>
                <li>
                    <label for="dissatified">Dissatisfied</label>
                    <input type="radio" id="dissatified"> 
                </li>
                <li>
                    <label for="verydiss">Very dissatisfied</label>
                    <input type="radio" id="verydiss"> 
                </li>
            </ul>
            <li class="comment">
                <label for="comment">Further Comments:</label>
                <input type="text" id="comment">
            </li>
            <li>
                <label for="bio-photo">Bio photo:</label>
                <input type="text" id="bio-photo" name="bio-photo" placeholder="">
                <button type="submit">choose</button>
            </li>
            <li>
                <label for="location">Location Selected:</label>
                <select id="location" name="location">
                    <option value="location1">Select location</option>
                    <option value="location2">Location 1</option>
                    <option value="location3">Location 2</option>
                    <option value="location4">Location 3</option>
                </select>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>

    </div>
</body>
</html>
