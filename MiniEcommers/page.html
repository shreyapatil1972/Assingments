<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Mini Ecommers</h1>
    <div class="container w-50 mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="price">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Product Category</label>
        <input type="text" class="form-control" id="category">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Product Stock</label>
        <input type="number" class="form-control" id="stock">
      </div>
      <button onclick="addProduct()" class="btn btn-primary">Add New Product</button>
    </div>

    <hr>

    <div class="container mt-4">
      <div class="mb-3">
        <input type="text" class="form-control mb-2" id="filterKey" placeholder="Filter by Name or Category">
        <button onclick="filterProducts()" class="btn btn-primary me-2">Filter By Name</button>
        <button onclick="filterProducts()" class="btn btn-secondary">Filter By Category</button>
      </div>
    </div>

    <div class="container" >
      <div class="row" id="productList"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="updateProd">
          
        </div>
      </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
