<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations on String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 60%;
      text-align: center;
      border: 2px solid #ff5733;
      padding: 20px;
      background-color: #ffe6e6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      position: relative;
      background-color: #ff5733;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .textarea {
      width: 100%;
      height: 50px;
      border: 2px solid #ff5733;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      resize: none;
      font-size: 16px;
    }

    .result {
      background-color: #ffe6cc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #ff5733;
      font-weight: bold;
    }

    .result h2 {
      margin: 0;
    }

    .result p {
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #ff8533;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cc6e29;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Operations on String</h1>
    </div>
    <textarea id="inputText" class="textarea" placeholder="Enter your text here..."></textarea>
    <div class="result">
      <h2>Result</h2>
      <p id="resultText">Result will be displayed here...</p>
    </div>
    <div class="buttons">
      <button onclick="toUpperCase()">To Upper Case</button>
      <button onclick="toLowerCase()">To Lower Case</button>
      <button onclick="camelCase()">Camel Case</button>
      <button onclick="reverseString()">Reverse String</button>
      <button onclick="countVowels()">Count Vowels</button>
      <button onclick="countConsonants()">Count Consonants</button>
      <button onclick="countWords()">Count Words</button>
      <button onclick="mostFrequentCharacter()">Most Frequent Character</button>
      <button onclick="checkForAnagrams()">Check for Anagrams</button>
      <button onclick="longestWord()">Longest Word</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
