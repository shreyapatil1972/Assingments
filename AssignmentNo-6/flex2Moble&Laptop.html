<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .nav {
            width: 100%;
            height: 80px;
            background-color: orangered;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .left {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
        }
        .left a {
            color: black;
            text-decoration: none;
            padding: 10px;
        }
        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .right input {
            border: none;
            height: 30px;
            width: 250px;
            padding: 5px;
        }
        button {
            background-color: white;
            border: none;
            border-radius: 10px;
            height: 30px;
            width: 60px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .nav {
                display: flex;
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .left {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 5px;
                font-size: 18px;
            }
            .right {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            .right input {
                width: 70%;
            }
            button {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="left">
            <a href="#">Logo</a>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Services</a>
        </div>
        <div class="right">
            <input type="text" placeholder="Search">
            <button>Go</button>
        </div>
    </div>
</body>
</html>
